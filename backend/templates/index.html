<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Chess - Play by the Fireplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Georgia:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">â™” Cozy Chess â™›</h1>
            <p class="app-subtitle">Play by the warm fireplace</p>
        </header>

        <!-- Main Game Area -->
        <main class="game-container">
            <!-- Left Panel - Game Controls -->
            <div class="left-panel">
                <div class="control-panel">
                    <h3>Game Controls</h3>
                    
                    <div class="control-group">
                        <button id="newGameBtn" class="btn btn-primary">
                            <span class="btn-icon">â™”</span>
                            New Game
                        </button>
                    </div>

                    <div class="control-group">
                        <label for="difficultySlider">Engine Difficulty:</label>
                        <div class="difficulty-control">
                            <input type="range" id="difficultySlider" min="1" max="10" value="5" class="slider">
                            <span id="difficultyValue">5</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <button id="engineMoveBtn" class="btn btn-secondary">
                            <span class="btn-icon">ðŸ¤–</span>
                            Engine Move
                        </button>
                    </div>

                    <div class="control-group">
                        <button id="undoBtn" class="btn btn-secondary">
                            <span class="btn-icon">â†¶</span>
                            Undo Move
                        </button>
                    </div>

                    <div class="game-status">
                        <h4>Game Status</h4>
                        <div id="statusDisplay" class="status-text">White to move</div>
                        <div id="gameResult" class="result-text"></div>
                    </div>
                </div>
            </div>

            <!-- Center - Chess Board -->
            <div class="board-container">
                <div class="board-wrapper">
                    <div id="chessBoard" class="chess-board">
                        <!-- Board squares will be generated by JavaScript -->
                    </div>
                    
                    <!-- Board coordinates -->
                    <div class="board-coordinates">
                        <div class="file-coordinates">
                            <span>a</span><span>b</span><span>c</span><span>d</span>
                            <span>e</span><span>f</span><span>g</span><span>h</span>
                        </div>
                        <div class="rank-coordinates">
                            <span>8</span><span>7</span><span>6</span><span>5</span>
                            <span>4</span><span>3</span><span>2</span><span>1</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Move History -->
            <div class="right-panel">
                <div class="history-panel">
                    <h3>Move History</h3>
                    <div id="moveHistory" class="move-history">
                        <div class="history-placeholder">No moves yet</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
